plugins {    id 'java'    id 'org.springframework.boot' version '3.4.1'    id 'io.spring.dependency-management' version '1.1.7'}group = 'study'version = '0.0.1-SNAPSHOT'java {    toolchain {        languageVersion = JavaLanguageVersion.of(17)    }}configurations {    compileOnly {        extendsFrom annotationProcessor    }}repositories {    mavenCentral()}dependencies {    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'    implementation 'org.springframework.boot:spring-boot-starter-web'    //wss    implementation 'org.springframework.boot:spring-boot-starter-websocket'    implementation 'org.webjars:stomp-websocket:2.3.3-1'    compileOnly 'org.projectlombok:lombok'    runtimeOnly 'org.mariadb.jdbc:mariadb-java-client'    annotationProcessor 'org.projectlombok:lombok'    annotationProcessor 'org.projectlombok:lombok-mapstruct-binding:0.2.0'    //jwt    implementation 'com.auth0:java-jwt:3.12.0'    //Hashing    implementation 'org.springframework.security:spring-security-core:6.3.5'    //swagger    implementation 'org.springdoc:springdoc-openapi-starter-webmvc-ui:2.2.0'    //jpa    implementation 'org.springframework.boot:spring-boot-starter-jdbc'    testImplementation 'org.springframework.boot:spring-boot-starter-test'    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'}tasks.named('test') {    useJUnitPlatform()}